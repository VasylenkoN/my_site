<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles_.css">
</head>
<body>
<div class="todo">
    <div class="todo_content">
        <h1 class="todo_title">All Tasks</h1>
        <div class="todo_new">
            <input id="new" type="text" placeholder="New Tasks">
            <div id="add_bottom" class="todo_add">+</div>
        </div>
        <div class="todo_task_count">
            <span>Totally Tasks:</span>
            <strong id="count">0</strong>
        </div>
        <div id="tasks" class="todo_list"></div>

</div>
</div>
<script src="script.js"></script>

</body>
</html>
